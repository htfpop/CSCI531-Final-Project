<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login | EHR Portal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Patient Medical Records Portal</h1>

<h2>Login</h2>
<FORM id="login" action='/login' method="POST" class="flex-container">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <button class="button" type="submit" style="border-left: 2px solid #e8dfdf7a">  Login </button>
    <button class="button" type="reset" style="border-left: 2px solid #e8dfdf7a"> Clear</button>
</form>
<a href="signup.html">Don't have an account? Signup here.</a>

</body>
</html>
